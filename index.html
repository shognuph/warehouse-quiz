<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Warehouse Character Quiz</title>
  <style>
    body {
      background-image: url('insideWH.jpg');
      background-size: cover;
      background-position: center;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #111;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 2px solid #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    .options button {
      background-color: #444;
      color: #f5f5f5;
      padding: 10px;
      margin: 5px 0;
      border: none;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .options button:hover {
      transform: scale(1.05);
    }

    #score {
      font-size: 20px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header>
    Warehouse Character Quiz
  </header>
  <div class="container">
    <div id="score">Score: 0</div>
    <div id="question">Question will appear here</div>
    <div class="options">
      <button>A</button>
      <button>B</button>
      <button>C</button>
      <button>D</button>
    </div>
    <button id="next">Next</button>
  </div>

  <script>
    // JavaScript code to handle quiz functionality
    // This is a placeholder; you'll need to implement the quiz logic
  </script>
</body>
</html>
